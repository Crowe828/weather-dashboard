<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Jumbotron that says "weather dashboard" -->
    <header class="jumbotron jumbotron-fluid">
      <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <!-- All of the content will go here -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <!-- 2 columns, 4 and 8 -->
        <div class="col-3">
          <!-- left column: "search for a city" search field, history of searched for cities (from localStorage)  -->
          <!-- Search form -->
          <label>Search for a City:</label>
          <form class="input-group rounded">
            <input
              id="weather-input"
              class="form-control"
              type="text"
              placeholder="Search"
            />
            <div class="input-group-append">
              <button
                type="submit"
                id="weather-btn"
                class="btn btn-primary fas fa-search"
              ></button>
            </div>
          </form>
          <ul class="list-group city-list">
            <!-- <li class="list-group-item city-list-item"></li> -->
          </ul>
        </div>
        <div class="col-9">
          <div class="container">
            <!-- right column: two rows -->
            <div class="row current-weather rounded">
              <!-- row 1: full length container with city name, date, temp, humidity, wind, and uv-->
              <!-- After searching for a city, the following information is displayed: current temperature, current humidity, windspeed, uv index, and 5 day forecast. -->
              <!-- Application uses icons to represent weather conditions. -->
              <h3 class="city"></h3>
              <p class="temp"></p>
              <p class="humidity"></p>
              <p class="wind"></p>
              <p class="uvIndex"></p>
            </div>

            <div class="row">
              <!-- row 2: 5 cards for the 5-day forecast, date, temp, and humidity in each box-->
              <!-- Application uses icons to represent weather conditions. -->
              <h4 class="five-day-forecast">5-Day Forecast:</h4>
              <div
                class="card text-white bg-primary rounded"
                style="width: 10rem"
              >
                <div class="card-body">
                  <h5 class="card-title date-title-one"></h5>
                  <p class="card-text date-temp-one"></p>
                  <p class="card-text date-hum-one"></p>
                </div>
              </div>
              <div
                class="card text-white bg-primary rounded"
                style="width: 10rem"
              >
                <div class="card-body">
                  <h5 class="card-title date-title-two"></h5>
                  <p class="card-text date-temp-two"></p>
                  <p class="card-text date-hum-two"></p>
                </div>
              </div>
              <div
                class="card text-white bg-primary rounded"
                style="width: 10rem"
              >
                <div class="card-body">
                  <h5 class="card-title date-title-three"></h5>
                  <p class="card-text date-temp-three"></p>
                  <p class="card-text date-hum-three"></p>
                </div>
              </div>
              <div
                class="card text-white bg-primary rounded"
                style="width: 10rem"
              >
                <div class="card-body">
                  <h5 class="card-title date-title-four"></h5>
                  <p class="card-text date-temp-four"></p>
                  <p class="card-text date-hum-four"></p>
                </div>
              </div>
              <div
                class="card text-white bg-primary rounded"
                style="width: 10rem"
              >
                <div class="card-body">
                  <h5 class="card-title date-title-five"></h5>
                  <p class="card-text date-temp-five"></p>
                  <p class="card-text date-hum-five"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Custom Script -->
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
